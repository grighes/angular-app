<div class="jumbotron">
  <h3 class="text-center">Angular App</h3>
</div>

<div class="row">
  <div class="col-md-12">
  <form>
      <div class="input-group">
        <span class="input-group-btn">
          <a href="fotos/new" class="btn btn-primary">Nova Foto</a>
        </span>
        <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" ng-model="filtro" ng-model-options="{ debounce: 500 }">
      </div>
  </form>
  </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
  <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">

  </meu-painel>
</div>
